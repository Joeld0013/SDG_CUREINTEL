<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HealthGuard - AI Health Validator</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="panel.css">

</head>
<body>

<div class="header-section">
    <div class="icon-orb">
        <img src="HealthGuardAI.png" alt="HealthGuard Logo" class="logo-image">
    </div>
    
    <div class="header-content">
        <h1 class="main-title">HealthGuard AI</h1>
        
        <div class="mode-toggle-container">
            <div class="mode-toggle" id="modeToggle">
                <div class="toggle-slider"></div>
                <div class="doctor-mode-indicator"></div>
            </div>
            <span class="toggle-label">Doctor</span>
        </div>
    </div>
</div>

<div class="conversation-area" id="conversationArea">
    <div class="placeholder-text" id="placeholderText">
        <h2>Hi, There!</h2>
        <p>Welcome to HealthGuard AI</p>
    </div>
</div>

<div class="input-section" id="inputSection">
    <div id="imagePreviewWrapper" style="display: none;">
        <div class="image-preview-container">
            <img id="previewThumbnail" src="" alt="Image preview"/>
            <button id="removeImageBtn" class="remove-image-btn" title="Remove image">&times;</button>
        </div>
    </div>

    <div class="input-container" id="inputContainer">
        <button class="file-upload-btn" id="fileUploadBtn" title="Upload image">
            <i class="fa-solid fa-paperclip"></i>
        </button>
        <textarea class="text-input" id="textInput" placeholder="Ask about health information..." rows="1"></textarea>
        <button class="voice-btn" id="voiceBtn" title="Voice input">
            <i class="fa-solid fa-microphone"></i>
        </button>
        <button class="send-btn" id="sendBtn" title="Send message" disabled>
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </div>
    
    <div class="action-buttons" id="actionButtons">
        <button class="action-btn" id="scanBtn">
            <i class="fa-solid fa-magnifying-glass"></i> Scan Current Page
        </button>
        <button class="action-btn" id="clearBtn">
            <i class="fa-solid fa-trash"></i> Clear Chat
        </button>
    </div>

    <input type="file" id="fileInput" accept="image/*">
</div>
<script src="panel.js"></script>

</body>
</html>
